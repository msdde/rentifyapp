{% extends "base.html" %}
{% block main %}
    <main class="w-full max-w-3xl mx-auto p-6">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
            <div class="pb-4 text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Add brand</h1>
            </div>
            <div class="mt-5">
            <!-- Form -->
                <form action="{% url 'brand-create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="gap-12 gap-y-4">
                <div class="flex flex-wrap justify-center gap-4 mb-4">
                    <!-- Form Group -->
                    <div>
                        <label for="name" class="block text-sm mb-2 dark:text-white">Name</label>
                            <div class="relative w-80">
                                <input type="text" id="name" name="name" placeholder="Enter brand's name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">

                            {% if form.errors.name %}
                                    <ul class="text-red-500">{{ form.errors.name }}</ul>
                                {% endif %}
                            </div>
                    </div>
                    <!-- End Form Group -->
                     <!-- Form Group -->
                    <div>
                      <label for="logo" class="block text-sm mb-2 dark:text-white">Logo</label>
                      <div class="relative w-80">
                        <input type="file" id="logo" name="logo" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
                      </div>
                        {% if form.errors.image %}
                                    <ul class="text-red-500">{{ form.errors.logo }}</ul>
                                {% endif %}
                    </div>
                    <!-- End Form Group -->
                </div>
                <!-- Form Group -->
                <div class="flex flex-wrap justify-center gap-4 mb-4">
                    <div>
                      <label for="slug" class="block text-sm mb-2 dark:text-white">Slug</label>
                      <div class="relative w-80">
                        <input type="text" id="slug" name="slug" placeholder="Enter brand's slug" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
                      </div>
                        {% if form.errors.slug %}
                                    <ul class="text-red-500">{{ form.errors.slug }}</ul>
                                {% endif %}
                    </div>
                    <div class="relative w-80">
                      </div>
                    <!-- End Form Group -->
                  </div>
                </div>
                <div class="mt-8 flex justify-center">
                    <button type="submit" class="w-28 h-auto py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                        Publish
                    </button>
                </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </main>
{% endblock %}
