{% extends "base.html" %}
{% block main %}
<!-- Comment Form -->
<div class="max-w-xl px-4 mt-10 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <div class="mx-auto max-w-2xl">
    <div class="text-center">
      <h2 class="text-4xl text-gray-800 font-bold sm:text-3xl dark:text-white">
        Tell us your opinion
      </h2>
    </div>
    <!-- Card -->
    <div class="mt-10 p-4 relative z-10 bg-white border rounded-xl sm:mt-10 md:p-10 dark:bg-gray-800 dark:border-gray-700">
      <form action="{% url 'review-create' %}" method="post">
        <div class="mb-4 sm:mb-8">
          <label for="author" class="block mb-2 text-sm font-medium dark:text-white">Full name</label>
          <input type="text" id="author" name="author" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                 value="{{ author.first_name }} {{ author.last_name }}">
        </div>
        <div>
          <label for="text" class="block mb-2 text-sm text-white font-medium dark:text-white">Review</label>
          <div class="mt-1">
            <textarea id="text" name="text" rows="6" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Leave your comment here..."></textarea>
             {% if form.errors.text %}
                <ul class="text-red-500">{{ form.text.errors }}</ul>
            {% endif %}
          </div>
        </div>

        <div class="mt-6 grid justify-center">
          <button type="submit" class="w-28 h-16 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Publish</button>
        </div>
        {% csrf_token %}  
      </form>
    </div>
    <!-- End Card -->
  </div>
</div>
<!-- End Comment Form -->    
{% endblock %}
