{% extends "base.html" %}
{% block main %}
    <div class="relative max-w-md mx-auto md:max-w-xl mt-6 min-w-0 break-words border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700 w-full mb-6 rounded-xl mt-16">
      <div class="max-w-xl p-4 sm:p-10 overflow-y-auto">
        <div class="flex gap-x-4 md:gap-x-7">
          <!-- Icon -->
          <span class="flex-shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-red-50 bg-red-100 text-red-500 dark:bg-red-700 dark:border-red-600 dark:text-red-100">
            <svg class="flex-shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </span>
          <!-- End Icon -->

          <div class="grow">
            <h3 class="mb-2 text-xl font-bold text-gray-800 dark:text-gray-200">
              Delete {{ car.brand.name }} {{ car.model }}
            </h3>
            <p class="text-gray-500">
              Permanently remove car and all of its contents from the Rentify platform. This action is not reversible, so please continue with caution.
            </p>
          </div>
        </div>
      </div>

      <div class="flex justify-end items-center gap-x-2 py-3 px-4 bg-gray-50 border-t rounded-b-lg border-white dark:bg-gray-800 dark:border-gray-700">
        <a class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 text-gray-800 shadow-sm hover:bg-gray-50 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 bg-indigo-500" data-hs-overlay="#hs-danger-alert" href="{% url 'cars-list' %}">
            Cancel
        </a>
        <form action="{% url 'car-delete' slug=car.slug %}" method="post">
            {% csrf_token %}
            <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-danger-alert">
                Delete
            </button>
        </form>    
      </div>
    </div>
{% endblock %}
